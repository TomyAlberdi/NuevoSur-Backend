version: '3.3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: NuevoSurDatabase
      MYSQL_ROOT_PASSWORD: Alejandro2024
      MYSQL_USER: admin
      MYSQL_PASSWORD: BiocUmrAIVQHN8f
    ports:
      - "3306:3306"
    expose:
      - "3306"
  zipkin-server-container:
    image: openzipkin/zipkin-slim
    container_name: zipkin-server-container
    environment:
      - STORAGE_TYPE=mem
    ports:
      - "9411:9411"
    expose:
      - "9411"
    depends_on:
      - storage-aux-container
  storage-aux-container:
    image: busybox:1.31.0
    container_name: storage-aux-container
  rabbitmq-container:
    image: rabbitmq:3-management
    container_name: rabbitmq-container
    hostname: localhost
    ports:
      - "15672:15672"
      - "5672:5672"
    expose:
      - "15672"
      - "5672"